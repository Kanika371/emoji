<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bird">
        <div class="bird-top">
            <div class="f f1"></div>
            <div class="f f2"></div>
        </div>
    <div class="bird-face">
        <div class="eyes">
            <div class="eye eye-1"></div>
            <div class="eye eye-2"></div>
        </div>
        <div class="beak"></div>
    </div>
    <div class="bird-hand">
        <div class="hand hand-1"></div>
        <div class="hand hand-2"></div>
    </div>
    <div class="bird-body"></div>
    <div class="legs">
        <div class="leg leg-1"></div>
        <div class="leg leg-2"></div>
    </div>
    <div class="palms">
        <div class="palm palm-1"></div>
        <div class="palm palm-2"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
